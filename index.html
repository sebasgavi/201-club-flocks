<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <aside class="modifiers">
    <label>
      <input type="checkbox" data-prop="followMouse" />
      Seguir mouse
    </label>

    <label>
      Fuerza del mouse
      <input type="range" min=".1" max="5" step=".1" value="1" data-prop="mouseMag" />
    </label>

    <label>
      Velocidad
      <input type="range" min="1" max="20" step=".1" value="5" data-prop="speed" />
    </label>

    <label>
      Radio
      <input type="range" min="0" max="300" value="150" data-prop="radius" />
    </label>

    <label>
      √Ångulo de no visibilidad
      <input type="range" min="0" max="1.9" step=".01" value=".5" data-prop="behindAngle" />
    </label>
  </aside>

  <script src="./lib/p5.js"></script>
  <script src="./scripts/Bird.js"></script>
  <script src="./scripts/modifiers.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
